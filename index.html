<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div
          style="
            max-width: 93vw;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <img src="assests/netflix.png" alt="netflix.png" />
          <div style="z-index: 10">
            <select id="lang">
              <option value="English">
                <span><img src="assests/lang.svg" alt="lang" />English</span>
              </option>
              <option value="हिन्दी">हिन्दी</option>
            </select>
            <button class="sign-btn">Sign In</button>
          </div>
        </div>
      </nav>
      <div class="box"></div>
      <div class="main-sec">
        <span class="main-heading1">Unlimited movies, TV shows and more</span>
        <span class="main-heading2">Watch anywhere. Cancel anytime.</span>
        <span class="main-heading3">Ready to watch? Enter your email or mobile number to create or restart your membership.</span>
        <div class="input">
      <input class="input-field" placeholder="Email or mobile number" type="text"/> 
      <button class="getStrt">Get started</button>
        </div>
      </div>
    </div>
    <div class="web-broder"></div>
  </body>
</html>
